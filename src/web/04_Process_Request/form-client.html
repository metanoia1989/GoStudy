<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Parser</title>
</head>
<body>
    <form 
        action="http://127.0.0.1:8080/process?hello=world&thread=123" 
        method="post"
        enctype="application/x-www-form-urlencoded">
        <input type="text" name="hello" value="sau sheong">
        <input type="text" name="post" value="456">
        <input type="submit" value="提交 post">
    </form> 
    <br>
    <form 
        action="http://127.0.0.1:8080/processMultiPart?hello=world&thread=123" 
        method="post"
        enctype="multipart/form-data">
        <input type="text" name="hello" value="sau sheong">
        <input type="text" name="post" value="456">
        <input type="submit" value="提交 multipart">
    </form> 
    <br>
    <form 
        action="http://127.0.0.1:8080/formvalue?hello=world&thread=123" 
        method="post"
        enctype="application/x-www-form-urlencoded">
        <input type="text" name="hello" value="sau sheong">
        <input type="text" name="post" value="456">
        <input type="submit" value="提交 post">
    </form> 
</body>
</html>
